    <!-- Back to Top Button -->

    <!-- Popup Modal -->
    <div id="contactPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <!-- Contact Form -->
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="8" style="width:100%;" required></textarea>

                <button type="submit" style="padding: 10px 20px; font-size: 16px;">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle the popup and Back to Top button -->
    <script>
        const contactBtn = document.getElementById('contactBtn');
        const contactPopup = document.getElementById('contactPopup');
        const closeBtn = document.querySelector('.close-btn');

        contactBtn.addEventListener('click', () => {
            contactPopup.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            contactPopup.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == contactPopup) {
                contactPopup.style.display = 'none';
            }
        });

        // Back to Top button functionality
        window.onscroll = function() { scrollFunction(); };

        function scrollFunction() {
            const backToTopButton = document.getElementById("back-to-top");
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                backToTopButton.style.display = "block";
            } else {
                backToTopButton.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

        (function() {

        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            emailjs.sendForm('service_dwdptsh', 'template_koreks3', this)
            .then(function() {

            }, function(error) {

            });
        });
    </script>
